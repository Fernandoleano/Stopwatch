<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="stopwatch">00:00:00</div>
    <ul id="btn">
        <li><button onclick="start()">Start</button></li>
        <li><button onclick="stop()">Stop</button></li>
        <li><button onclick="reset()">Reset</button></li>
    </ul>
    <embed src="Dababy - Suge (Yea Yea) Official Music Video.mp3" loop="true" autostart="true" width="2" height="0">
    <p>Click the "Developer" button to check who develop this stop watch</p>
    <button onclick="button()">Developer</button>
    <p id="dev"></p>
    <script src="script.js"></script>
</body>
</html>
